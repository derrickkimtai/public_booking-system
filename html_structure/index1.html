<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathree booking site</title>
  <link rel="stylesheet" href="/css_structure/styles_idex.css">
</head>
<body>

  <!-- Include the Navbar -->
  <div id="navbar-container"></div>

  <!-- Include the script to fetch and display the Navbar -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      })
      .catch(error => console.error('Error fetching navbar:', error));
  </script>

  <!-- Registration Section -->
  <div class="registration-container">
    <h2>Register</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
  
    <button id="register-btn">Register</button>
  </div>

  <!-- Login Section -->
  <div class="login-container">
    <h2>Login</h2>
    <label for="login-username">Username:</label>
    <input type="text" id="login-username" name="login-username">
  
    <label for="login-password">Password:</label>
    <input type="password" id="login-password" name="login-password">
  
    <button id="login-btn">Login</button>
  </div>

  <!-- Available Routes Section -->
  <div class="route-container">
    <h2>Available Routes</h2>
    <ul id="route-list">
      <li class="route-item">
        <h3>Route Name 1</h3>
        <p>Route Details</p>
        <button class="select-route-btn">Select Route</button>
      </li>
      <li class="route-item">
        <h3>Route Name 2</h3>
        <p>Route Details</p>
        <button class="select-route-btn">Select Route</button>
      </li>
    </ul>
  </div>

  <!-- Seat Selector Section -->
  <div class="seat-container">
    <h2>Seat Selector</h2>
    <div id="seat-map"></div>
  </div>

  <!-- Booking Confirmation Section -->
  <div class="confirmation-container">
    <h2>Booking Confirmation</h2>
    <div id="booking-summary"></div>
    <button id="confirm-booking-btn">Confirm Booking</button>
  </div>

  <!-- User Dashboard Section -->
  <div class="dashboard-container">
    <h2>User Dashboard</h2>
    <ul id="booking-list">
      <li class="booking-item">
        <p>Route Information</p>
        <p>Seat Numbers</p>
        <p>Booking Timestamp</p>
        <button class="cancel-booking-btn">Cancel Booking</button>
      </li>
    </ul>
  </div>

</body>
</html>
